<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>etch sketch</title>
</head>

<body>
    <div class="header">
        <h1 class="title"></h1>
        <div class="container-input">
            <div class="dark-mode">
                <button class="dark-button"></button>
            </div>
            <div class="container-color">
                <input class="color-pick" type="color" name="color" value="#000000">
            </div>
            <div class="input-slider">
                <value></value>
                <input class="slider" type="range" name="slider" value="25" min="1" max="75">
            </div>
            <div class="input-size">
                <input class="input" type="number" name="size-canvas" placeholder="num">
                <button class="submit">enter</button>
            </div>
        </div>
    </div>
    <div class="container"></div>
</body>

</html>
